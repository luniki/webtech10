<!DOCTYPE HTML>
<html>
 <head>
  <title>Cross-Document Messaging Example: iframe</title>
 </head>
 <body>
  <p>Nachricht von auﬂen: <output id="result"></output></p>
  <script>
    window.addEventListener('message', function (e) {
      document.getElementById("result").innerHTML = e.data;
      e.source.postMessage('Hello source', e.origin);
    }, false);
  </script>
 </body>
</html>
