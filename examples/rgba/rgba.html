<!DOCTYPE HTML>
<html>
<head>
  <title>rgba</title>
  <style>
    body {
      background: url(bokeh.jpg) no-repeat;
      background-size: 105% ;
      margin: 0;
      padding:0;
    }

    h1 {
      color: white;
    }

    div {
      font-family: monospace;
      margin: 1em;
      padding: 1em;
      font-size: 2em;
    }
    p {
      position: absolute;
      bottom: 0;
      right: 0;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Unterschied opacity und rgba</h1>

<div style="background: rgb(255, 255, 255);opacity: 0.5;">
  background: rgb(255, 255, 255);
  <br>
  opacity: 0.5;
</div>

<div style="background: rgba(255, 255, 255, 0.5);opacity: 1;">
  background: rgba(255, 255, 255, 0.5);
  <br>
  opacity: 1;
</div>

<p>http://www.flickr.com/photos/jmtimages/3810398511</p>
</body>
</html>
